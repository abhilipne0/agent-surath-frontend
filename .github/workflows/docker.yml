name: Build and Deploy Agent Surath User

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Inject .env file from secrets
      - name: Setup .env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_OTHER_KEY=${{ secrets.VITE_OTHER_KEY }}" >> .env

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/agent-surath-user:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
            IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/agent-surath-user:latest

            echo "🔄 Pulling latest Docker image..."
            docker pull \$IMAGE_NAME

            echo "🛑 Removing old container..."
            docker stop agent-surath-user || true
            docker rm agent-surath-user || true

            echo "🚀 Running new container with fresh .env..."
            docker run -d --name agent-surath-user -p 8080:80 --restart always \
              --env-file /var/www/agent-surath-user/.env \
              \$IMAGE_NAME

            echo "🔁 Restarting Nginx..."
            sudo systemctl restart nginx
          EOF
