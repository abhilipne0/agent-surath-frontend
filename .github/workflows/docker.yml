name: Build and Deploy Surath User

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Create .env file on runner (from GitHub secrets or repo)
      - name: Setup .env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_OTHER_KEY=${{ secrets.VITE_OTHER_KEY }}" >> .env

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sorath-user:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/sorath-user:latest

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
            echo "🔄 Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/sorath-user:latest

            echo "🛑 Stopping old container..."
            docker stop surath-user || true
            docker rm surath-user || true

            echo "🚀 Running new container with .env..."
            docker run -d --name surath-user -p 8080:80 --restart always \
              --env-file /var/www/surath-user/.env \
              ${{ secrets.DOCKER_USERNAME }}/sorath-user:latest

            echo "🔁 Restarting Nginx..."
            sudo systemctl restart nginx
          EOF
